<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I ‚ô• You Claryn</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1724;
      --accent:#ff4d8b;
      --accent2:#ffd166;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, #111827 0%, #071026 30%, var(--bg) 100%);
      color:#fff;
      overflow:hidden;
    }
    .card{
      width: min(920px, 94%);
      border-radius:18px;
      padding:34px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:24px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .left{ padding:12px 18px; }
    h1{
      font-size: clamp(28px, 6vw, 52px);
      margin:0 0 6px 0;
      line-height:1;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .heart{
      width:64px;
      height:58px;
      display:inline-block;
      transform-origin:center bottom;
      animation: float 2.8s ease-in-out infinite;
    }
    @keyframes float{
      0%{transform: translateY(0) rotate(-6deg)}
      50%{transform: translateY(-10px) rotate(6deg)}
      100%{transform: translateY(0) rotate(-6deg)}
    }
    .subtitle{opacity:0.9; margin:6px 0 18px 0}
    .message{
      font-size:16px;
      line-height:1.6;
      max-width:56ch;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .controls{margin-top:16px; display:flex; gap:10px; align-items:center}
    .btn{
      background:linear-gradient(180deg,var(--accent), #ff2d75);
      border:none; color:white; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer;
      box-shadow: 0 6px 18px rgba(255,77,139,0.18);
    }
    .btn.secondary{background:transparent; border:1px solid rgba(255,255,255,0.06); color: #fff; box-shadow:none}
    .right{
      display:flex; flex-direction:column; gap:12px; align-items:center; justify-content:center;
      padding:8px;
    }
    .big-heart{
      width:220px; height:220px; display:grid; place-items:center;
      border-radius:50%; background:linear-gradient(180deg,var(--accent), #ff2d75);
      box-shadow: 0 20px 60px rgba(255,77,139,0.18);
      transform:scale(1); transition:transform .25s ease;
    }
    .big-heart svg{width:140px; height:128px}
    .heart-pop{animation: pop .6s cubic-bezier(.25,1,.5,1)}
    @keyframes pop{0%{transform:scale(.9)}50%{transform:scale(1.2)}100%{transform:scale(1)} }

    /* pulse animasi */
    .pulse{ animation:pulse 1.8s infinite ease-in-out; }
    @keyframes pulse {
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.08); }
    }

    /* floating hearts */
    .floating-heart{
      position:absolute; pointer-events:none;
      opacity:0; transform:translateY(0) scale(0.6) rotate(0deg);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }

    footer{grid-column:1/-1; margin-top:6px; text-align:center; font-size:13px; opacity:0.7}

    @media (max-width:820px){ .card{grid-template-columns:1fr; padding:20px} .right{order:-1} }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>
        <span class="heart" aria-hidden>
          <svg viewBox="0 0 32 29" xmlns="http://www.w3.org/2000/svg">
            <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0
                     C3.8,0,0,3.8,0,8.4c0,9.3,16,20.6,16,20.6s16-11.3,16-20.6
                     C32,3.8,28.2,0,23.6,0z" fill="white"/>
          </svg>
        </span>
        I ‚ô• You, Claryn
      </h1>
      <p class="subtitle">Khusus dari Valdric ‚Äî klik atau tekan hati buat efek lucu üíå</p>

      <div class="message" id="message">
        Hai Claryn! I Love You Clar üíñ
      </div>

      <div class="controls">
        <button class="btn" id="sendHeart">Kirim Hati</button>
        <button class="btn secondary" id="toggleType">Typewriter: ON</button>
        <label style="margin-left:auto; font-size:13px; opacity:0.9">‚ù§ <input id="autoplay" type="checkbox" checked style="margin-left:6px"/></label>
      </div>
    </div>

    <div class="right">
      <div class="big-heart pulse" id="bigHeart" title="Klik aku"> 
        <svg viewBox="0 0 32 29" xmlns="http://www.w3.org/2000/svg">
          <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0
                   C3.8,0,0,3.8,0,8.4c0,9.3,16,20.6,16,20.6s16-11.3,16-20.6
                   C32,3.8,28.2,0,23.6,0z" fill="white"/>
        </svg>
      </div>
      <small style="opacity:0.85">Klik hati besar atau "Kirim Hati".</small>
    </div>

    <footer>Made with ‚ù§Ô∏è dari Valdric.</footer>
  </div>

  <script>
    const sendBtn = document.getElementById('sendHeart');
    const bigHeart = document.getElementById('bigHeart');
    const toggleType = document.getElementById('toggleType');
    const autoplay = document.getElementById('autoplay');
    const messageEl = document.getElementById('message');

    // Typewriter effect
    const fullText = messageEl.textContent.trim();
    let typing = true;
    let typePos = 0;
    function typeStep(){
      if(!typing) return;
      messageEl.textContent = fullText.slice(0, typePos) + (typePos%2 ? '|' : '');
      if(typePos < fullText.length) typePos++;
      else { if(!autoplay.checked) typing = false; }
    }
    let typer = setInterval(typeStep, 60);

    toggleType.addEventListener('click', ()=>{
      typing = !typing;
      toggleType.textContent = 'Typewriter: ' + (typing? 'ON' : 'OFF');
      if(typing){ typePos = 0; clearInterval(typer); typer = setInterval(typeStep, 60); }
      else { clearInterval(typer); messageEl.textContent = fullText; }
    });

    // create floating heart
    function spawnHeart(x, y){
      const h = document.createElement('div');
      h.className = 'floating-heart';
      h.innerHTML = `
        <svg viewBox="0 0 32 29" width="48" height="44" xmlns="http://www.w3.org/2000/svg">
          <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0
                   C3.8,0,0,3.8,0,8.4c0,9.3,16,20.6,16,20.6s16-11.3,16-20.6
                   C32,3.8,28.2,0,23.6,0z" fill="#fff"/>
        </svg>`;
      document.body.appendChild(h);
      const size = 20 + Math.random()*40;
      h.style.left = (x - size/2) + 'px';
      h.style.top = (y - size/2) + 'px';
      h.style.opacity = '1';
      h.style.position = 'absolute';

      // animasi random arah + rotasi
      requestAnimationFrame(()=>{
        const dx = (Math.random()-0.5) * 300;
        const dy = - (150 + Math.random()*250);
        const rot = (Math.random()*360);
        h.style.transition = 'transform 2s cubic-bezier(.2,.9,.2,1), opacity 2s ease';
        h.style.transform = `translate(${dx}px, ${dy}px) scale(${0.5 + Math.random()*0.8}) rotate(${rot}deg)`;
        h.style.opacity = '0';
      });
      setTimeout(()=>h.remove(), 2200);
    }

    function animateBigHeart(){
      bigHeart.classList.remove('heart-pop');
      void bigHeart.offsetWidth;
      bigHeart.classList.add('heart-pop');
    }

    sendBtn.addEventListener('click', ()=>{
      const rect = sendBtn.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + rect.height/2;
      for(let i=0;i<7;i++) setTimeout(()=>spawnHeart(x, y), i*100);
      animateBigHeart();
    });

    bigHeart.addEventListener('click', ()=>{
      const rect = bigHeart.getBoundingClientRect();
      const centerX = rect.left + rect.width/2;
      const centerY = rect.top + rect.height/2;
      for(let i=0;i<12;i++) setTimeout(()=>spawnHeart(centerX, centerY), i*80);
      animateBigHeart();
    });

    // autoplay small hearts
    setInterval(()=>{
      if(!autoplay.checked) return;
      const vw = window.innerWidth, vh = window.innerHeight;
      const x = vw * (0.2 + Math.random()*0.6);
      const y = vh * (0.3 + Math.random()*0.4);
      spawnHeart(x,y);
    }, 1500 + Math.random()*2000);

    if(!autoplay.checked){ clearInterval(typer); messageEl.textContent = fullText; }
  </script>
</body>
</html>
